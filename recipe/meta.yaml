{% set name = "pytest-flakes" %}
{% set version = "4.0.2" %}
{% set sha256 = "6733db47937d9689032876359e5ee0ee6926e3638546c09220e2f86b3581d4c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pytest-cache
    - pytest >=2.4.0
    - pyflakes

test:
  imports:
    - pytest_flakes


about:
  home: https://github.com/fschulze/pytest-flakes
  license: MIT
  license_file: LICENSE
  summary: pytest plugin to check source code with pyflakes

extra:
  recipe-maintainers:
    - bjodah
    - asmeurer
