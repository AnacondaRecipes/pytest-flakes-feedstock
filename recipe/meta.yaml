{% set name = "pytest-flakes" %}
{% set version = "4.0.1" %}
{% set sha256 = "37113ac6c7ea5e0b648abf73937955a45f8b9214fe49413297c2ce6ce1808500" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pytest-cache
    - pytest >=2.4.0
    - pyflakes

test:
  imports:
    - pytest_flakes


about:
  home: https://github.com/fschulze/pytest-flakes
  license: MIT
  license_file: LICENSE
  summary: pytest plugin to check source code with pyflakes

extra:
  recipe-maintainers:
    - bjodah
    - asmeurer
